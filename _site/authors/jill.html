      window.onscroll = function() {scrollFuntion()}; // window refers to the html document itself
      
      var header = document.getElementById("navbar");
      var sticky = header.offsetTop; // returns top position relative to offsetParent element
      
      function scrollFuntion(){
        if (window.pageYOffset > sticky){ // The pageXOffset and pageYOffset properties returns the pixels the current document has been scrolled from the upper left corner of the window, horizontally and vertically.
          header.classList.add("sticky");
        } else if (window.pageYOffset < sticky){
          header.classList.remove("sticky");
        }
      }
      </script>
